name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Override version (e.g. 1.0.0). Leave blank to auto-determine from commits."
        required: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject version override into config
        if: inputs.version != ''
        run: |
          jq --arg v "${{ inputs.version }}" '.packages["."]["release-as"] = $v' release-config.json > tmp.json && mv tmp.json release-config.json

      - uses: googleapis/release-please-action@v4
        with:
          config-file: release-config.json
          manifest-file: .release-manifest.json
