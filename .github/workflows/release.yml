name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Override version (e.g. 1.0.0). Leave blank to auto-determine from commits."
        required: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Commit version override to config
        if: inputs.version != ''
        run: |
          jq --arg v "${{ inputs.version }}" '.packages["."]["release-as"] = $v' release-config.json > tmp.json && mv tmp.json release-config.json
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add release-config.json
          git commit -m "chore: set release-as to ${{ inputs.version }}"
          git push

      - uses: googleapis/release-please-action@v4
        with:
          config-file: release-config.json
          manifest-file: .release-manifest.json

      - name: Remove version override from config
        if: inputs.version != ''
        run: |
          jq 'del(.packages["."]["release-as"])' release-config.json > tmp.json && mv tmp.json release-config.json
          git add release-config.json
          git commit -m "chore: remove release-as override"
          git push
